name: Automate Release

on:
  push:
    branches:
      - main
      - release/*

jobs:
  version_and_publish:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # Step 2: Install dependencies
      - name: Install dependencies
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      # Step 3: Install semantic-release and plugins
      - name: Install dependencies
        run: |
          bun add -D semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/npm
        
      # Step 4: Authenticate with GitHub Packages
      - name: Authenticate with GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.SAE_TOKEN }}" > ~/.npmrc
          echo "@lordcrainer:registry=https://npm.pkg.github.com" >> ~/.npmrc 

      # Step 5: Run semantic-release
      - name: Semantic Release
        uses: bunx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.SAE_TOKEN }} 
          NODE_AUTH_TOKEN: ${{ secrets.SAE_TOKEN }}

